<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detoxify Chatbot</title>
  <style>
    body {
      background-color: #1e1e2f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      background: #2d2d44;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #4a90e2;
      align-self: flex-end;
    }

    .bot {
      background-color: #8e44ad;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 10px;
      flex: 1;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button.send-btn {
      padding: 10px 20px;
      background-color: #4a90e2;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button.send-btn:hover {
      background-color: #357ABD;
    }

    .mic-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background-color: #e74c3c;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .mic-btn.listening {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Detoxify Chatbot</h1>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button class="send-btn" onclick="sendMessage()">Send</button>
    <button id="micButton" class="mic-btn" onclick="toggleMic()">ðŸŽ¤</button>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    const micButton = document.getElementById("micButton");
    const inputField = document.getElementById("userInput");
    let isListening = false;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      inputField.value = transcript;
      sendMessage();
    };

    recognition.onend = () => {
      if (isListening) recognition.start(); // keep listening
    };

    function toggleMic() {
      if (!isListening) {
        recognition.start();
        micButton.classList.add("listening");
        micButton.textContent = "ðŸ›‘";
        isListening = true;
      } else {
        recognition.stop();
        micButton.classList.remove("listening");
        micButton.textContent = "ðŸŽ¤";
        isListening = false;
      }
    }

    async function sendMessage() {
      const input = inputField;
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userText })
        });

        const data = await res.json();
        typeText(data.response, "bot");
      } catch (err) {
        appendMessage("Error: Unable to reach server", "bot");
        console.error("Fetch error:", err);
      }
    }

    function appendMessage(message, sender) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = message ${sender};
      msgDiv.textContent = message;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function typeText(text, sender) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = message ${sender};
      chat.appendChild(msgDiv);

      let index = 0;
      function typeChar() {
        if (index < text.length) {
          msgDiv.textContent += text.charAt(index);
          index++;
          chat.scrollTop = chat.scrollHeight;
          setTimeout(typeChar, 20);
        }
      }
      typeChar();
    }
  </script>
</body>
</html>
